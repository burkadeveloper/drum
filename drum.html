<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style/drum.css">
</head>
<body>
    <div class="container">
        <h1>drum 🎹 kit</h1>
        <button class="w-key" style="background-image: url(images/img/crash.png);">W 

            <audio class="crash-sound" src="sounds/sound/crash.mp3"></audio>
            
        </button>
       
           
        <button class="a-key" style="background-image: url(images/img/kick.png);">A <audio class="kick-sound" src="sounds/sound/kick-bass.mp3"></audio></button>
            
       
        <button class="s-key" style="background-image: url(images/img/snare.png);">S<audio class="snare-sound" src="sounds/sound/snare.mp3"></audio></button>
      
         
        <button class="d-key" style="background-image: url(images/img/tom1.png);">D<audio class="tom1-sound" src="sounds/sound/tom-1.mp3"></audio></button>
           
        
        <button class="j-key" style="background-image: url(images/img/tom2.png);">J<audio class="tom2-sound" src="sounds/sound/tom-2.mp3"></audio></button>
          
        
        <button class="k-key" style="background-image: url(images/img/tom3.png);">K<audio class="tom3-sound" src="sounds/sound/tom-3.mp3"></audio></button>
           
        
        <button class="l-key" style="background-image: url(images/img/tom4.png);">L<audio class="tom4-sound" src="sounds/sound/tom-4.mp3"></audio></button>
            
      
    </div>
    <script src="script/drum.js"></script>
</body>
</html>
